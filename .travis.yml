language: java
install: true
branches:
    only:
        - master
cache:
    directories:
        - $HOME/.m2
before_cache:
    - rm -rf $HOME/.m2/repository/io/vertx
    - rm -rf $HOME/.m2/repository/io/reactiverse
addons:
    sonarcloud:
        organization: reactiverse-vertx-maven-plugin
        token:
            secure: ""
jobs:
    include:
        -   stage: test
            name: "OpenJDK 8"
            jdk: openjdk8
            script: mvn -B clean verify -DwithIts -DwithCoverage -Dsonar.host.url=https://sonarcloud.io/ -Dsonar.projectKey=io.reactiverse:vertx-maven-plugin
        -   if: type != pull_request
            name: "OpenJDK 11"
            jdk: openjdk11
            script: mvn -B clean verify -DwithIts
        -   stage: deploy
            name: "Deploy to Sonatype's snapshots repository"
            jdk: openjdk8
            if: type != pull_request
            script: bash .build/travis.deploy.artifacts.sh
notifications:
    email:
        recipients:
            -   secure: ""
        on_success: always
        on_failure: always
